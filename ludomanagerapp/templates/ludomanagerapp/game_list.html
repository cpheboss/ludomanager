{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if game_list %}
  <ul>
    {% for game in game_list %}
      <li>
        <a href="{{ game.get_absolute_url }}">{{ game.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no games.</p>
  {% endif %}       
{% endblock %}
